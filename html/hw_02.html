<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제 02</title>
    <style>
        fieldset{
            border-width: 3px; width: 600px;
        }
        ul{
            list-style-type: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="">
            <fieldset>
                <h2>프런트엔드 개발자 지원서</h2>
                <p>HTML,CSS,자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
                <hr>
                <ul>
                    <h4>개인 정보</h4>
                    <li>
                        <label for="user_name">이름</label>
                        <input type="text" id="user_name" value="공백 없이 입력하세요.">
                        <br>
                        <label for="phone">연락처</label>
                        <input type="tel" id="phone">
                    </li>
                    <h4>지원 분야</h4>
                    <li>
                        <label><input type="radio" name="wf_" value="">웹 퍼블리싱</label>
                        <br>
                        <label><input type="radio">웹 애플리케이션 개발</label>
                        <br>
                        <label><input type="radio">개발 환경 개선</label>
                    </li>

                    <li>
                        <label for="memo">
                            <h4>지원동기</h4>
                        </label>
                        <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써주세요."></textarea>
                        <br>
                        <span>
                            <input type="button" value="접수하기">
                            <input type="reset" value="다시쓰기">
                        </span>
                    </li>
                </ul>

            </fieldset>
        </form>
    </div>

</body>

</html>
