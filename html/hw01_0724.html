<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 500px;
            background-clip: content-box ;
            background-color: rgb(0,0,0);
            color: rgb(255 255 255);
            padding: 10px;
        }
        div>h4{
            margin-left: 20px;
        }
        div>p{
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h4>웹디자인 트렌드를 따라잡는 비법 대공개!</h4>
        <p>그래픽 프로그램으로 웹 디자인 요소를 일일이 만들어 웹사이트를 제 <br>작하는 시대는 지났다. 이제 모바일 태블릿, PC등 멀티 디바이스에 <br> 한번에 적요할 수 있는 웹 디자인 방법을 알아야 한다. 바로 코딩을 <br>이용한 웹디자인이다.</p>

    </div>
</body>
</html>
