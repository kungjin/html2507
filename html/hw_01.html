<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01</title>
    <style>
        .container{
            border: 1px solid;
            padding: 10px;
        }
        h2{
            margin-top: 1px;
        }
        ul{
            list-style-type: none;
        }
        li{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>예약 정보</h2>
        <form action="">
            <ul>
                <li>
                    <label for="user_name"> 이 름 </label>
                    &nbsp;&nbsp;
                    <input type="text" id="user_name">
                </li>
                <li>
                    <label for="phone"> 전 화 </label>
                    &nbsp;&nbsp;
                    <input type="tel" id="phone">
                </li>
                <li>
                    <label for="email">이메일</label>
                    &nbsp;&nbsp;
                    <input type="mail" id="email">
                </li>
                <li>
                    <input type="button" value="예약하기">
                </li>
            </ul>
            
        </form>

    </div>
    
</body>
</html>
